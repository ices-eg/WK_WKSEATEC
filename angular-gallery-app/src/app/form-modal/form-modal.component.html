<div class="modal-header">  
  <h4 class="modal-title">Upload a Widget</h4>
  <button type="button" class="close" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <h5>Widget Name</h5>
        <input formControlName ='name' type="text" class="form-control w-50 " placeholder="Widget Name">
      </div>
      <div class="form-group">
        <h5>Author Name</h5>
        <input formControlName = 'author' type="text" class="form-control w-50 " placeholder="Author Name">
      </div>
      <div class="form-group">
        <h5>Docker Name</h5>
        <input formControlName = 'docker' type="text" class="form-control w-50 " placeholder="Docker Name">
      </div>
      <div class="form-group">
        <h5>Github Link</h5>
        <input formControlName = 'github' type="url" class="form-control w-50 " placeholder="Github Link">
      </div>
    </div>
  </div>
</form>
<div class="modal-footer">
  <button class="btn btn-success" [disabled]="!myForm.valid" (click)="submitForm()">
    Submit
  </button>
</div>
