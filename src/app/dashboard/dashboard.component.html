<div class="dashboard" #dragBounds>
  <ul>
    <li *ngFor="let draggable of widgetViewList; let i =index" (click)="widgetClicked(draggable,i)"
      [ngClass]="{'active': draggable.active,'inactive':!draggable.active}">
      <app-draggable (notify)='onDimensionsChanged($event)' [idx]='i' [draggable]="draggable"
        [boundsRegion]="dragBounds"></app-draggable>
    </li>
  </ul>
</div>
