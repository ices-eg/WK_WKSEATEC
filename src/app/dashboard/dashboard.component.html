<div class="dashboard" #dragBounds>
  <ul>
    <li *ngFor="let widget of widgetList; let i =index" (click)="widgetClicked(widget,i)"
      [ngClass]="{'active': widget.active,'inactive':!widget.active}">
      <app-draggable (notify)='onDimensionsChanged($event)' [id]='widget.id' [idx]='i' [source]="widget.widgetURL"
        [boundsRegion]="dragBounds"></app-draggable>
    </li>
  </ul>
</div>
