<ul class="widgets">
  <li class="widget-item" *ngFor="let widget of widgets">
    <div class="card">
        <img src={{widget.imageURL}}/>
        <div class="container">
          <div>
              <h4>{{widget.name}}</h4>
              <h6>{{widget.author}}</h6>
          </div>
          <a (click)="addWidget(widget)">+</a>
        </div>
    </div>
  </li>
</ul>
